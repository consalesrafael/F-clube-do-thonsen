            <h2>Entre para o Fã clube</h2>
        <p>Se tiver interesse em participar da comunidade mais unida e facinada do Gabriel Thonsem preencha o formulario</p>
        <form name="frmfaleconosco" method="get" action="#" onsubmit="return validaFaleConosco()">
        <fieldset class="faleConosco">
            <legend>Dados pessoais:</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="txtnome" id="nome">
            <label for="fone">Telefone:</label>
            <input type="text" name="txtfone" id="fone">
            <label for="email">E-mail:</label>
            <input type="email" name="txtemail" id="email">
            <label for="escolha">Deseja Fazer uma doaçao?</label>
        <select id="escolha" name="escolha" onchange="mostrarCampo()">
            <option value="">Escolha</option>
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
        </select>

        
        <div id="campo-valor" class="hidden">
            <label for="valor">Informe o valor:</label>
            <input type="number" id="valor" name="txtvalor" placeholder="Digite o valor">
        </div>
            <label for="comentario">Comentario:</label>
                        <textarea name="txacomentario" id="comentario"></textarea>
                        <button type="reset">limpar</button><button type="submit">enviar</button>
